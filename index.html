<html lang="pl">



<head>
    <meta charset="UTF-8">
    <meta name="description" content="Forum programistyczne">
    <meta name="author" content="Jakub Gabriel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animation/main.css">
    <script src="https://kit.fontawesome.com/7bcbc8de94.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="js/index.js" async></script>

    <title>DevForm</title>

</head>

<body>
    <header>
        <div class="logo" onmouseenter="document.getElementById('text').style.color='red';" onmouseleave="document.getElementById('text').style.color='white';">
            <div id="text" class="text">
                DevForm
            </div>
        </div>

        <div class="Panel">
            <nav>
                <ul>
                    <li style="animation: pulseHeader 2s 1s infinite;" onclick="showLogoin()">
                        <div class="text">Logowanie</div>
                    </li>
                    <li style="animation: pulseHeader 2s 1.5s infinite;">
                        <div class="text">Rejestracja</div>
                    </li >
                    <li style="animation: pulseHeader 2s infinite;">
                        <div class="text" >FAQ</div>
                    </li>
                </ul>
                </ul>
            </nav>
        </div>
    </header>

    <main>        
        <nav>
            <h2 style="font-weight: bold; font-size: 40px;">Nawigacja</h2> 
            <ul>
                <li><a href="#">Regulamin forum</a></li> 
                <li><a href="#">Działy forum</a></li>   
                <li><a href="#">Użytkownicy</a></li>   
                <li><a href="#">Administracja</a></li>   
            </ul>
        </nav>

        <div id="PanelLogowanie" class="PanelLogowanie" style="display: none;">
            <h2 style="font-weight: bold;">LOGOWANIE</h2>
            <br>
            <label>Login:</label><br>
                <input type="text" placeholder="Login" id="" name=""/><br>
            <label>Hasło:</label><br>
                <input type="password" placeholder="Hasło" id="" name=""/><br>
                <br>
                <input type="submit" value="Zaloguj"/>
        </div>
    </main>
    <footer>
            <div class="text">
                Jakub Gabriel &copy; 2022
            </div>
    </footer>

</body>



</html>
